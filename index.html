            // Bandeira (se√ß√£o atualizada)
            const f = p.flag;
            let flagHtml = `<div class="mb-8">

                <div class="bg-gray-50 p-6 rounded-lg border border-gray-200 space-y-6">

                    </div>

                    <div class="flex flex-col md:flex-row gap-6 items-center border-t border-gray-200 pt-4">
                        <img src="${f.imageUrl}" alt="${f.altText}" class="w-full md:w-1/3 rounded-lg shadow-md border self-start">

                                <p><strong class="${f.taiji.energies[0].color}">${f.taiji.energies[0].name}:</strong> ${f.taiji.energies[0].description}</p>
                                <p><strong class="${f.taiji.energies[1].color}">${f.taiji.energies[1].name}:</strong> ${f.taiji.energies[1].description}</p>

                    <div class="border-t border-gray-200 pt-4">

            f.trigrams.symbols.forEach(s => { flagHtml += `<div class="bg-white p-3 rounded-md shadow-sm"><b class="text-xl">${s.symbol}</b>: ${s.meaning}</div>`; });
            flagHtml += `       </div>
                            </div>
                        </div>
                    </div>`;
            container.innerHTML += flagHtml;

            // Significado das Faixas
            let beltsHtml = `<div class="mb-8"><h2 class="text-2xl font-bold text-gray-900 mb-3">${p.beltMeanings.title}</h2><div class="space-y-4">`;
            p.beltMeanings.belts.forEach(item => { beltsHtml += `<div class="bg-gray-50 p-4 rounded-lg border border-gray-200"><h3 class="text-xl font-semibold mb-2 flex items-center">${item.color} <span class="ml-3 text-2xl">${item.symbol}</span></h3><p class="text-gray-700 leading-relaxed">${item.meaning}</p></div>`; });

        function renderGlossary() {
            const container = document.getElementById('glossary');
            if (!container) return;
            container.innerHTML = `
                <div class="bg-blue-50 border-l-4 border-blue-400 text-blue-800 p-4 rounded-lg mb-6 shadow" role="alert">
                    <p class="font-bold">Nota:</p>
                    <p class="text-sm">A pron√∫ncia do coreano tem nuances sutis. Esta guia fon√©tica √© a melhor aproxima√ß√£o poss√≠vel. A pr√°tica ideal √© sempre ouvir a pron√∫ncia de um mestre ou falante nativo e usar esta lista como seu refor√ßo.</p>
                </div>
                <div class="flex flex-col sm:flex-row gap-4 mb-6">
                    <input type="text" id="glossarySearch" class="w-full sm:w-2/3 p-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500" placeholder="Buscar termo...">
                    <select id="glossaryFilter" class="w-full sm:w-1/3 p-3 bg-white border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500">
                        <option value="all">Todas as Categorias</option>
                    </select>
                </div>
                <div id="glossaryList" class="space-y-8"></div>`;

            const glossaryList = document.getElementById('glossaryList');
            const filterSelect = document.getElementById('glossaryFilter');

            // Preenche o filtro com as novas subcategorias
            db.glossary.forEach(mainCat => {
                mainCat.subCategories.forEach(subCat => {
                    filterSelect.innerHTML += `<option value="${subCat.category}">${subCat.category}</option>`;
                });
            });

            function displayGlossary(filteredData) {
                glossaryList.innerHTML = '';
                if (filteredData.length === 0) {
                    glossaryList.innerHTML = '<p class="text-center text-gray-500">Nenhum termo encontrado.</p>';
                    return;
                }
                filteredData.forEach(mainCat => {
                    const mainTitle = document.createElement('h2');
                    mainTitle.className = "text-3xl font-bold text-gray-900 border-b-2 border-blue-200 pb-2 mb-4";
                    mainTitle.innerHTML = mainCat.mainCategory;
                    glossaryList.appendChild(mainTitle);
                    
                    mainCat.subCategories.forEach(subCat => {
                        const subCategoryWrapper = document.createElement('div');
                        subCategoryWrapper.className = 'glossary-subcategory mb-6';

                        let categoryHtml = `<h3 class="text-2xl font-semibold text-blue-600 mb-4">${subCat.category}</h3>
                                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">`;
                        subCat.terms.forEach(term => {
                            categoryHtml += `<div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                                <h4 class="text-lg font-bold text-gray-900">${term.korean} <span class="text-xl font-normal text-gray-500">${term.hangul}</span></h4>
                                <p class="text-blue-500 font-semibold mb-2 italic">(${term.pronunciation})</p>
                                <p class="text-gray-700 font-medium">${term.translation}</p>
                            </div>`;
                        });
                        categoryHtml += `</div>`;
                        subCategoryWrapper.innerHTML = categoryHtml;
                        glossaryList.appendChild(subCategoryWrapper);
                    });
                });
            }

            function filterAndSearchGlossary() {
                const query = document.getElementById('glossarySearch').value.toLowerCase().trim();
                const selectedCategory = document.getElementById('glossaryFilter').value;

                let filteredData = JSON.parse(JSON.stringify(db.glossary));

                if (selectedCategory !== 'all') {
                    filteredData.forEach(mainCat => {
                        mainCat.subCategories = mainCat.subCategories.filter(subCat => subCat.category === selectedCategory);
                    });
                }
                
                if (query) {
                     filteredData.forEach(mainCat => {
                        mainCat.subCategories.forEach(subCat => {
                            subCat.terms = subCat.terms.filter(term =>
                                term.korean.toLowerCase().includes(query) ||
                                term.translation.toLowerCase().includes(query) ||
                                term.pronunciation.toLowerCase().includes(query) ||
                                term.hangul.includes(query)
                            );
                        });
                    });
                }
                
                filteredData.forEach(mainCat => {
                    mainCat.subCategories = mainCat.subCategories.filter(subCat => subCat.terms.length > 0);
                });
                filteredData = filteredData.filter(mainCat => mainCat.subCategories.length > 0);
                
                displayGlossary(filteredData);
            }

            displayGlossary(db.glossary);
            document.getElementById('glossarySearch').addEventListener('input', filterAndSearchGlossary);
            document.getElementById('glossaryFilter').addEventListener('change', filterAndSearchGlossary);
        }

        function renderHistory() {
            const container = document.getElementById('history');
            container.innerHTML = `<h2 class="text-2xl font-bold text-gray-900 mb-6">A Jornada do Taekwondo</h2>`;
            const historyList = document.createElement('div');
            historyList.className = 'space-y-6';
            db.history.forEach(item => {
                historyList.innerHTML += `
                    <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
                        <h3 class="text-xl font-semibold text-blue-600 mb-2">${item.title}</h3>
                        <p class="text-gray-700 leading-relaxed">${item.content.replace(/<strong>/g, '<strong class="text-blue-600">')}</p>
                    </div>
                `;
            });
            container.appendChild(historyList);
        }

        function renderNumbers() {
            const container = document.getElementById('numbers');
            let content = `<h2 class="text-2xl font-bold text-gray-900 mb-6">Contagem em Coreano</h2>
                           <p class="text-sm text-gray-600 mb-4">O sistema <b>Nativo-Coreano</b> √© usado para contagens gerais, como o n√∫mero de chutes ou alunos (ex: Hana, Dul, Set...). O sistema <b>Sino-Coreano</b> √© usado para nomear as formas e gradua√ß√µes (ex: Poomsae Il Jang, 2¬∫ DAN) e para n√∫meros maiores.<br><br><b>Para n√∫meros intermedi√°rios</b>, combine a dezena com a unidade. Ex: 11 (Nativo) = Yeol Hana, 11 (Sino) = Sip-il.</p>
                           <div class="overflow-x-auto"><table class="w-full text-left text-sm"><thead><tr class="border-b-2 border-gray-200">
                           <th class="p-2">N√∫mero</th><th class="p-2">Nativo-Coreano</th><th class="p-2">Sino-Coreano</th></tr></thead><tbody>`;
            db.numbers.forEach(n => {
                content += `<tr class="border-b border-gray-100">
                                <td class="p-2 font-bold">${n.num}</td>
                                <td class="p-2">${n.kor}<br><i class="text-xs text-blue-600">(${n.pro})</i></td>
                                <td class="p-2">${n.sino_kor}<br><i class="text-xs text-blue-600">(${n.sino_pro})</i></td>
                           </tr>`;
            });
            content += '</tbody></table></div>';
            container.innerHTML = content;
        }
        
        // --- FUN√á√ïES DE INTERA√á√ÉO ---
        function filterAndRender() {
            const searchInput = document.getElementById('searchInput');
            if(!searchInput) return;
            const query = searchInput.value.toLowerCase().trim();
            if (!query) {
                renderCurriculum(db.curriculum);
                return;
            }
            const filtered = db.curriculum.map(beltData => {
                const filteredTechniques = (beltData.techniques || []).filter(tech =>
                    tech.korean.toLowerCase().includes(query) ||
                    tech.translation.toLowerCase().includes(query) ||
                    (tech.pronunciation && tech.pronunciation.toLowerCase().includes(query))
                );
                return { ...beltData, techniques: filteredTechniques };
            }).filter(beltData => {
                if (beltData.examMaterial) return true; // Always show belts with exam material
                return beltData.techniques.length > 0;
            });
            
            renderCurriculum(filtered);

            if (query) {
                document.querySelectorAll('.accordion-header').forEach(header => {
                    const content = header.nextElementSibling;
                    header.classList.add('open');
                    content.classList.add('open');
                    content.style.maxHeight = content.scrollHeight + 48 + "px";
                });
            }
        }
    </script>
