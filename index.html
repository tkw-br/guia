                        <p class="text-gray-700 leading-relaxed">${item.content.replace(/<strong>/g, '<strong class="text-blue-600">')}</p>
                    </div>
                `;
            });
            container.appendChild(historyList);
        }

        function renderNumbers() {
            const container = document.getElementById('numbers');
            let content = `<h2 class="text-2xl font-bold text-gray-900 mb-6">Contagem em Coreano</h2>
                           <p class="text-sm text-gray-600 mb-4">O sistema <b>Nativo-Coreano</b> √© usado para contagens gerais, como o n√∫mero de chutes ou alunos (ex: Hana, Dul, Set...). O sistema <b>Sino-Coreano</b> √© usado para nomear as formas e gradua√ß√µes (ex: Poomsae Il Jang, 2¬∫ DAN) e para n√∫meros maiores.<br><br><b>Para n√∫meros intermedi√°rios</b>, combine a dezena com a unidade. Ex: 11 (Nativo) = Yeol Hana, 11 (Sino) = Sip-il.</p>
                           <div class="overflow-x-auto"><table class="w-full text-left"><thead><tr class="border-b-2 border-gray-200">
                           <th class="p-2">N√∫mero</th><th class="p-2">Nativo-Coreano</th><th class="p-2">Sino-Coreano</th></tr></thead><tbody>`;
            db.numbers.forEach(n => {
                content += `<tr class="border-b border-gray-100">
                                <td class="p-2 font-bold">${n.num}</td>
                                <td class="p-2">${n.kor}<br><i class="text-sm text-blue-600">(${n.pro})</i></td>
                                <td class="p-2">${n.sino_kor}<br><i class="text-sm text-blue-600">(${n.sino_pro})</i></td>
                           </tr>`;
            });
            content += '</tbody></table></div>';
            container.innerHTML = content;
        }
        
        // --- FUN√á√ïES DE INTERA√á√ÉO ---
        function filterAndRender() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            if (!query) {
                renderCurriculum(db.curriculum);
                return;
            }
            const filtered = db.curriculum.map(beltData => {
                const filteredTechniques = beltData.techniques.filter(tech =>
                    tech.korean.toLowerCase().includes(query) ||
                    tech.translation.toLowerCase().includes(query) ||
                    tech.pronunciation.toLowerCase().includes(query)
                );
                return { ...beltData, techniques: filteredTechniques };
            }).filter(beltData => beltData.techniques.length > 0);
            
            renderCurriculum(filtered);

            document.querySelectorAll('.accordion-header').forEach(header => {
                const content = header.nextElementSibling;
                header.classList.add('open');
                content.classList.add('open');
                content.style.maxHeight = content.scrollHeight + 48 + "px";
            });
        }

        function handleShareClick(event) {
            const shareButton = event.target.closest('.share-btn');
            if (!shareButton) return;

            const type = shareButton.dataset.shareType;
            let textToShare = '';
            const appCredit = '\n\n_Compartilhado pelo Guia Completo de Taekwondo._';

            if (type === 'technique') {
                const korean = shareButton.dataset.korean;
                const translation = shareButton.dataset.translation;
                textToShare = `*T√©cnica de Taekwondo:*\n\n*${korean}* (${translation})${appCredit}`;
            } else if (type === 'history') {
                const title = shareButton.dataset.title;
                // Remove HTML tags for plain text sharing
                const content = shareButton.dataset.content.replace(/<[^>]*>?/gm, '');
                textToShare = `*Hist√≥ria do Taekwondo:*\n\n*${title}*\n${content}${appCredit}`;
            }

            if (textToShare) {
                const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(textToShare)}`;
                window.open(whatsappUrl, '_blank');
            }
        }
    </script>
